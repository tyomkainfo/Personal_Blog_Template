<section class="contact">
    <div class="container ">
        <div class="row">
            <div class="col-9">
                <div class="contact_information">
                    <div class="row no-gutters">
                        <div class="col-4">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6259015.359038703!2d-100.73993913669803!3d37.716007585239325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2z0KHQvtC10LTQuNC90LXQvdC90YvQtSDQqNGC0LDRgtGLINCQ0LzQtdGA0LjQutC4!5e0!3m2!1sru!2sua!4v1555432822261!5m2!1sru!2sua"
                                    width="100%" height="317" frameborder="0" style="border:0" allowfullscreen ></iframe>

                        </div>
                        <div class="col-8 contact_description">
                            <h2>
                                Contact information
                            </h2>
                            <p>
                                In case you some aquestions popped in your’s mind, FeIn case you some aquestions popped
                                in your’el email or even visit us.
                            </p>
                            <div class="social_info">
                                <i class="fas fa-home"></i>
                                <span>
                                Address: 123 Street Name, City Name, United States.
                            </span>
                            </div>
                            <div class="social_info">
                                <i class="far fa-envelope"></i>
                                <span>
                                Email: info@lifestyle.com
                            </span>
                            </div>
                            <div class="social_info">
                                <i class="fas fa-globe-americas"></i>
                                <span>
                                www.lifestyle.com
                            </span>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-9 contact_form">
                <form action="" method="" class="tab_panel_content">

                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Your name">
                    </div>
                    <div class="form-group">

                        <input type="email" class="form-control" id="email"
                               placeholder="your email address">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="password"
                               placeholder=" website address">
                    </div>
                    <div class="form-group">

                       <textarea placeholder="please write a message here">

                       </textarea>
                    </div>
                    <button type="submit" class="btn btn-default">next step</button>


                </form>

            </div>
        </div>
    </div>

</section>
